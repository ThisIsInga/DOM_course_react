<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Panels</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <style>
        .panel {
            padding: 16px;
            color: #FFFFFF;
            font-family: sans-serif;
            margin-bottom: 16px;
        }

        .panel--info {
            background-color: #007BFF;
        }

        .panel--warning {
            background-color: #FFC107;
            color: #000000;
        }

        .panel--success {
            background-color: #28A745;
        }
    </style>
</head>
<body>
    <script type="text/babel">
        function Panel({ variant = 'info', children, ...rest }) {
            return (
                <section className={`panel panel--${variant}`} {...rest}>
                    {children}
                </section>
            );
        }

        function App() {
            return (
                <main>
                    <Panel variant="info">
                        <h2>Панель с информацией</h2>
                        <p>Это информационная панель</p>
                    </Panel>
                    <Panel variant="warning">
                        <h2>Предупреждающая панель</h2>
                        <p>Осторожно: проверь код</p>
                    </Panel>
                    <Panel variant="success" style={{ padding: '24px' }}>
                        <h2>Панель "всё работает!"</h2>
                        <p>Поздравляю! Всё работает</p>
                    </Panel>
                </main>
            );
        }

        const rootElement = document.createElement('div');
        rootElement.id = 'root';
        document.body.appendChild(rootElement);

        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
