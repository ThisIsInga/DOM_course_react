<body>
    <div id='root'></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script type='text/babel'>
    function UsernameForm () {
        const [username, setUsername] = React.useState('');

        function handleSubmit(event) {
            event.preventDefault();
            const username = event.target.elements.usernameInput.value;
            setUsername(username);
            alert(`Вы ввели: ${username}`);
        }

        return(
            <div>
                <h1>Введите имя пользователя</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor='usernameInput'>Имя пользователя</label>
                        <input type='text' id='usernameInput' name='usernameInput' placeholder='Введите имя' />
                    </div>
                    <button type='submit'>Отправить</button>
                </form>
                <p>Последнее введённое имя: {username}</p>
            </div>
        )
    }

    const rootElement = document.getElementById('root')
    const root = ReactDOM.createRoot(rootElement);
    root.render(<UsernameForm/>);
    </script>
</body>
